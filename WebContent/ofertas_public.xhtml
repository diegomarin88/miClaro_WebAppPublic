    <h:body>        
        <div id="page">
            <div id="content">
                  
                <h1><span class="black">Información</span> de pico y placa</h1>
                
                <div class="msgPicoPlaca">
                    <p class="tituloPicoPlaca"><span class="black">Recibe</span> carga adicional en tu día de Pico y Placa</p>
                    <table class="picoPlaca">
                        <tr>
                            <td><span class="black">Hoy</span></td>
                            <td class="fecha"><span id="fechaHoy"></span></td>
                        </tr>
                    </table>
                    <br/>
                    <table class="picoPlaca">

                            <td>Si tu <span class="black_bold">móvil Claro</span> termina en </td>

    <script type="text/javascript">
    
        $(document).ready(function() {
          $("#fechaHoy").html(fechaHoy());
        });                  
              
            
        function fechaHoy() {
          var today = new Date();
          var dd = today.getDate();
          var mm = today.getMonth()+1; 
          var yyyy = today.getFullYear();
          
            return dd + "/" + mm + "/" + yyyy;
        }

              
    </script>
