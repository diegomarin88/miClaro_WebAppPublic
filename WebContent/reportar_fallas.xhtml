<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:define name="metadata">
	<f:metadata>		
		<f:loadBundle basename="com.claro.miclaro.messages" var="msg" />
	</f:metadata>
</ui:define>

<h:head> 
        <title>miClaro - Reportar Falla</title>
        <meta charset="utf-8"/> 
        <meta name="description" content=""/>
        <meta name="author" content="Unisys"/>
        <meta name="HandheldFriendly" content="True"/>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta http-equiv="cleartype" content="on"/>                   
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/claro.min.css" rel="stylesheet"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->   
        <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-59016897-1', 'auto');
		  ga('send', 'pageview');
		
		</script>   
                                
    </h:head>    
    <h:body>		
		
		
        <div id="page">
            <h:form id="form" prependId="false">
            <h:inputHidden id="error" value="#{reporteFalla.error}" />
            
            <div id="content">
				<br/>
				<p><span class="black">Reporta tu falla</span> para brindarte un mejor servicio.</p>
                <div class="row thumbnail" style="width:98%; margin-left: auto; margin-right: auto; padding:10px;">
                	<p><span class="black">Elige la</span> categoría más adecuada</p>
                	<h:selectOneRadio id="catReporte" layout="pageDirection" value="#{reporteFalla.catReporte}" styleClass="black">
					   	<f:selectItem itemValue="C01" itemLabel="La aplicación no me permite ingresar" />
					   	<f:selectItem itemValue="C02" itemLabel="La aplicación no actualiza correctamente" />
					   	<f:selectItem itemValue="C03" itemLabel="La aplicación no funciona en el teléfono" />
					   	<f:selectItem itemValue="C04" itemLabel="La aplicación se traba" />
					   	<f:selectItem itemValue="C05" itemLabel="La aplicación se cierra inesperadamente" />
					</h:selectOneRadio> 
                </div>
                
                <div class="row thumbnail" style="width:98%; margin-left: auto; margin-right: auto; padding:10px;">
                	<div class="form-group">
				      <label for="email"><span class="black">Correo</span> electrónico:</label>				       
				      <h:inputText class="form-control" id="email" value="#{reporteFalla.email}"/>
				    </div>                	
                	<div class="form-group">
				      <label for="comment"><span class="black">Detalla</span> tu comentario:</label>				       
				      <h:inputTextarea class="form-control" rows="5" id="comment" value="#{reporteFalla.comment}"/>
				    </div>
                </div>
                <div class="row" id="mensaje" style="width:98%; margin-left: auto; margin-right: auto; padding:10px;">
						
				</div>
					
                <div class="row">
						<div class="col-12" style="text-align: center;">
							<h:panelGrid columns="1" style="margin: 0 auto;">
								<h:commandButton id="guardarConsulta" value="Enviar"
									process="@form" action="#{reporteFalla.reportarFalla}"
									onclick="$('#cargando').dialog('open');" class="botonClaro">
									<f:ajax execute="@form" onevent="showAlert" 
									render="error email"/>
								</h:commandButton>						 									
							</h:panelGrid>
						</div>
					</div>
					
					
            </div>
            </h:form>		
				
        </div>

        <link rel="stylesheet" href="css/jquery-ui.min.css"/>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {

                $("#mensaje").html('');
                $('input[name=catReporte]').attr('checked',false);
       			$("#comment").val("");
       			$("#email").val("");
       			
       	});
            
			function showAlert(data){
               	
            	if (data.status == "success"){
            		$("#cargando").dialog("close");
            		//Observamos si existe error
               		if (document.getElementById('error').value !=  "000"){
               			$("#form")[0].reset();
               			$("#mensaje").html('<div class="alert alert-danger" role="alert">Se ha producido un error al regsitrar su reporte. Inténtelo de nuevo.</div>');
               		} else {
               			$('input[name=catReporte]').attr('checked',false);
               			$("#comment").val("");
               			$("#email").val("");
               			$("#mensaje").html('<div class="alert alert-success" role="alert">Gracias. Tu mensaje ha sido enviado.</div>');
             		}            		
               	} 
            } 

                   
        </script>        
    </h:body>

</html>
